<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>页面锚点示例</title>
    <style>
        /* 添加滚动动画 */
        html {
            scroll-behavior: smooth;
        }
        /* 内容区域样式 */
        .section {
            height: 800px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 锚点导航菜单 -->
    <nav>
        <h2>快速导航</h2>
        <ul>
            <li><a href="#section1">跳转到章节1</a></li>
            <li><a href="#section2">跳转到章节2</a></li>
            <li><a href="#section3">跳转到章节3</a></li>
        </ul>
    </nav>

    <!-- 章节1（目标锚点） -->
    <div class="section" id="section1">
        <h2>第一章：HTML基础</h2>
        <p>这里是第一章的内容...</p>
